<div class="card">
        <div class="card-header">
            <h3>Creer un sondage :</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Question :</label>
                    <input type="text" class="form-control" placeholder="entrer une question" formControlName="question">
                </div>
                <div class="form-group">
                    <label> Réponses possibles :</label>
                    <input type="text" class="form-control" placeholder="entrer une réponse" formControlName="possibleAnswers">
                    <button type="submit" class="btn btn-outline-secondary">Ajouter une réponse</button>
                </div>
                <br>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Voter
                </button>
                <a routerLink="/survey/listSurvey" class="btn btn-link">Cancel</a>
                
            </form>
    
    
        </div>
    
    </div>
