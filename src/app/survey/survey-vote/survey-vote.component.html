<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{question}}</h5>
        <form [formGroup]="answerForm" (ngSubmit)="onSubmit()">
        <div class="form-check form-check" *ngFor="let response of possibleResponses; index as i;">
            <input class="form-check-input" type="radio" formControlName="answer" id="inlineRadio{{i}}" value="{{i}}"/>
            <label class="form-check-label" for="inlineRadio{{i}}">{{response}}</label>
            <br>
        </div>
        <input class="form-check-input" type="radio" formControlName="answer" id="inlineRadio{{8}}" value="{{8}}" checked/>
        <label class="form-check-label" for="inlineRadio{{8}}">go</label>
            <br>
        <input class="form-check-input" type="radio" formControlName="answer" id="inlineRadio{{9}}" value="{{9}}"/>
        <label class="form-check-label" for="inlineRadio{{9}}">gogo</label>
        <br>
        <br>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Voter
            </button>
            <a routerLink="/survey/listSurvey" class="btn btn-link">Cancel</a>
        </div>
        </form>
    </div>
</div>
