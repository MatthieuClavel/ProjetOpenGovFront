<div class="row">
    <div class="container"></div>
    <div class="card">
        <div class="card-header">
            <h3>Liste des propositions :</h3>
        </div>

        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Titre</th>
                        <th>Description</th>
                        <th>Edition</th>
                        <th>Suppression</th>
                    </tr>
                </thead>

                <tr *ngFor="let proposal of proposals;let i=index">
                    <td>{{proposal.title}}</td>
                    <td>{{proposal.description}}</td>
                    <td><input type="submit" class="btn btn-outline-primary" value="Edit" (click)="edit(i)"></td>
                    <td><input type="submit" class="btn btn-outline-primary" value="Supprimer" (click)="delete(i)"></td>
                </tr>


            </table>


        </div>
    </div>
</div>
